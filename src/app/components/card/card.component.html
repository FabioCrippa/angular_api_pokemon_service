<div class="title">
    <h1>Angular - API Service</h1>
</div>
<div class="card">
    <input 
        type="text" 
        id="placeholder" placeholder="Search..." 
        (input)="getPokemon($any($event.target).value)"
        >

    <div class="card__title">
        <h3>{{ pokemon.name }}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" srcset="">
    </div>
    <div class="card__status">
        <span 
        class="card__status__type" 
        *ngFor="let t of pokemon.types"
        >
            {{ t.type.name }}
        </span>
    </div>
</div>
